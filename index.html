<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Weather Report</title>

  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="rain visible">
    <h5 class="rain-status">Chances of Rain : 47%</h5>
</div>
  <div class="card">
    <div class="flex">
      <input type="text" class="search-bar" placeholder="location">
      <button class="btn btn-sm btn-dark" type="button" name="button"><img class="search-icon" src="images/search.png"></button>
    </div>
    <div class="weather">
      <h2 class="city">Waiting for Location...</h2>
      <div class="temp visible">
        <h1>20°C</h1>
      </div>
      <div class="flex visible">
        <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="" class="icon visible">
        <div class="description visible">
          <h3>Rainy</h3>
        </div>
      </div>
      <div class="humidity visible">Humidity : 60%</div>
      <div class="windspeed visible">WindSpeed : 6.2 km/hr</div>
    </div>
  </div>
  <div class="min-max visible">
    <h5 class="temp-range">Temperature Range : 40°C-50°C</h5>
  </div>





  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="index.js" charset="utf-8"></script>
</body>

</html>
